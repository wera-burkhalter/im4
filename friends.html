<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invyte | Freunde</title>
  <link rel="stylesheet" href="css/mother.css" />
  <link rel="stylesheet" href="css/friends.css" />
</head>
<body>

<!-- Profilbild -->
<div class="profil-header">
  <img id="profilbild" src="assets/standard_avatar.png" alt="Profilbild">
</div>

  <h1>DEINE FREUNDE</h1>

  <p id="removeFeedback" class="remove-feedback"></p>

  <div id="freundeListe" class="freunde-liste"></div>

  <!-- HINZUFÜGEN BUTTON -->
    <button id="addFriendBtn" class="hinzufuegen-button">hinzufügen +</button>

<!-- MODAL: Freunde hinzufügen -->
<div id="addFriendModal" class="modal">
  <div class="modal-content">
    <span class="close-btn">&times;</span>

    <h2>Freunde hinzufügen</h2>
    <p class="description">
      Suche nach den Handy-Nr. deiner Freunde und füge sie zu deinem Netzwerk hinzu,
      um sie bei künftigen Events einzuladen.
    </p>

    <label for="friendPhone">Handy Nr.</label>
    <input type="tel" id="friendPhone" placeholder="z.B. 076 123 45 67" />

    <button id="searchFriendBtn">suchen</button>
    <p id="addFriendMessage"></p>

    <!-- Vorschau -->
    <div id="friendPreview" class="freund-vorschau" style="display: none;">
      <img id="previewImage" src="" alt="Profilbild">
      <div>
        <p id="previewName"></p>
        <button id="addFriendConfirmBtn" class="anfragen-button">anfragen</button>
      </div>
    </div>
  </div>
</div>

<!-- Entfernen-Popup -->
<div id="removeConfirmModal" class="modal">
  <div class="modal-content">
    <p id="removeMessage">Bist du sicher, dass du diesen Freund entfernen willst?</p>
    <div class="modal-buttons">
      <button id="confirmRemoveBtn" class="btn-ja">ja</button>
      <button id="cancelRemoveBtn" class="btn-nein">nein</button>
    </div>
  </div>
</div>

  <script src="js/friends.js"></script>
</body>
</html>
