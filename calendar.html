<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Kalender</title>
  <link rel="stylesheet" href="css/mother.css">
  <link rel="stylesheet" href="css/calendar.css">
</head>
<body>

  <!-- Profilbild und Überschrift -->
  <div class="profil-header">
    <img id="profilbild" src="assets/standard_avatar.png" alt="Profilbild">
  </div>

  <h1>KALENDER</h1>

  <!-- Kalenderbereich -->
  <div class="calendar-container">
    <div class="calendar-header">
      <button id="prevMonthBtn">←</button>
      <span id="monthYear"></span>
      <button id="nextMonthBtn">→</button>
    </div>
    <div class="calendar-grid" id="calendarDays"></div>
    <div class="calendar-grid" id="calendarDates"></div>
  </div>

  <!-- Event-Vorschau -->
  <div id="eventPreviewContainer"></div>

  <!-- Event-Details Modal -->
  <div id="eventDetailModal">
    <div class="event-detail-box">
      <span class="close-btn" id="closeDetailModal">&times;</span>
      <h2 id="detailTitle"></h2>
      <p id="detailDatePlace"></p>
      <p id="detailTime"></p>
      <img id="detailImage" src="" alt="Eventbild">
      <p id="detailDescription" class="event-description"></p>
      <div class="event-creator">
        <img id="creatorImage" src="" alt="Ersteller">
        <span id="creatorName"></span>
      </div>
      <button id="abmeldenBtn" class="abmelden-button" style="display: none;">abmelden</button>
    </div>
  </div>

  <!-- Bestätigungs-Popup -->
  <div id="confirmModal" class="modal">
    <div class="modal-content">
      <p id="confirmText">Bist du sicher, dass du dich abmelden willst?</p>
      <div class="modal-buttons">
        <button id="confirmYes" class="btn-ja">ja</button>
        <button id="confirmNo" class="btn-nein">nein</button>
      </div>
    </div>
  </div>

  <!-- Footer-Menü -->
  <nav class="footer-menu">
    <a href="events.html"><img src="assets/icon-events.png" alt="Events"></a>
    <a href="calendar.html" class="active-icon"><img src="assets/icon-calendar-blau.png" alt="Kalender"></a>
    <a href="homescreen.html"><img src="assets/icon-home.png" alt="Home"></a>
    <a href="invitations.html"><img src="assets/icon-invitations.png" alt="Einladungen"></a>
    <a href="friends.html"><img src="assets/icon-friends.png" alt="Freunde"></a>
  </nav>

  <script src="js/calendar.js"></script>
</body>
</html>
