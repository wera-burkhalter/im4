<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mother.css">
    <link rel="stylesheet" href="css/create.css">
    <link rel="icon" href="assets/Logo_Invyte.png">
    <title>Document</title>
</head>

<body>

    <form id="eventForm" enctype="multipart/form-data">
        <h1>Event erstellen</h1>

        <!--Bild-->
        <label>*Bild</label>
            <!-- Versteckter Dateiupload -->
            <input type="file" id="imageInput" name="image" accept="image/*" required hidden />

            <!-- Klickbares Icon -->
            <label for="imageInput" class="upload-label">
             <img src="assets/icon-upload-picture.png" alt="Bild hochladen" />
            </label>

        <!--Titel-->
        <label>*Titel</label>
        <input type="text" name="title" required/>

        <!--Beschreibung-->
        <label>*Beschreibung</label>
        <textarea name="description" required></textarea>

        <!--Datum-->
        <label>*Datum</label>
        <input type="date" name="date" required/>

        <!--Ort-->
        <label>*Ort</label>
        <input type="text" name="place" required/>

        <!--Uhrzeit-->
        <label>Uhrzeit</label>
        <input type="text" name="time" placeholder="zB. ab 14:30 Uhr">

        <!--Rückmeldefrist-->
        <label>*Rückmeldefrist</label>
        <input type="date" name="deadline" required/>

        <button type="submit">Speichern</button>
        <p id="successMessage" style="color: green; display: none">Dein Event wurde erfolgreich erstellt!</p>
    </form>
    
    <script src="js/create.js"></script>
</body>
</html>
